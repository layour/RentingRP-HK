<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<link rel="stylesheet" href="./index.min.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-win" id="salesDetail" v-cloak>
			<div class="um-content salesDetail">
				<section>
					<p class="title"><span></span>{{name}}</p>
					<p>电话 </p>
					<p>销售线索详情 </p>
					<p>状态 <span class='red'>未分配</span></p>
				</section>
				<ul>
          <li class="title"><span></span>基本信息</li>
          <li>姓名 <span class="fr">{{name}}</span></li>
          <li>来源 <span class="fr">{{name}}</span></li>
          <li>线索池 <span class="fr">{{name}}</span></li>
          <li>名片 <span class="fr">{{name}}</span></li>
          <li>公司 <span class="fr">{{name}}</span></li>
          <li>线索详情 <span class="fr">{{name}}</span></li>
          <li>手机号 <span class="fr">{{name}}</span></li>
          <li>购车预算 <span class="fr">{{name}}</span></li>
          <li>线索城市 <span class="fr">{{name}}</span></li>
          <li>品牌 <span class="fr">{{name}}</span></li>
          <li>车系 <span class="fr">{{name}}</span></li>
          <li>车型名称 <span class="fr">{{name}}</span></li>
          <li>订单编号 <span class="fr">{{name}}</span></li>
          <li>客户级别 <span class="fr">{{name}}</span></li>
          <li>跟进状态 <span class="fr">{{name}}</span></li>
          <!-- <li>跟进状态 <span class="fr">{{name}}</span></li> -->
				</ul>
			</div>

		</div>
		<script>
				var salesDetailVue=new Vue({
					el:'#salesDetail',
					data(){
						return{
							name:'张六'
						}
					},
					created(){

					},
					methods:{
						save(){
							summer.closeWin()
						}
					}
				});
				function save(){
					salesDetailVue.save()
				}
		</script>
	</body>
</html>
